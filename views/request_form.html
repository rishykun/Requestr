<html>
<head>
	<title>Requestr v0.1</title>
	<!-- javascript -->
	<!-- external -->
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- <script src="ejs/ejs.js"></script> -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<!-- internal -->
	<script src="requests.js"></script>

	<!-- css -->
	<!-- external -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
	<!--internal -->
</head>

<body>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createRequestModal">
	  Create Request
	</button>

	<div class="modal fade" id="createRequestModal" tabindex="-1" role="dialog" aria-labelledby="createRequestLabel">
	  	<div class="modal-dialog">
	   		<div class="modal-content">
	      		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        		<h4 class="modal-title">New Request</h4>
	      		</div>
	      		<div class="modal-body">
	        		<form id="request-form">
						<label for"requestTitle">Title:</label>
						<input type="text" name="requestTitle" id="request-title" placeholder="Enter a title" required></input>
						<br>
						<label for"requestExpires">Expires:</label>
						<input type="text" name="requestExpires" id="request-expires" placeholder="Enter an expiration date" required></input>
						<br>
						<label for"requestDesc">Description:</label>
						<input type="text" name="requestDesc" id="request-desc" placeholder="Enter a description" required></input>
						<br>
						<label for"requestRewards">Rewards:</label>
						<input type="text" name="requestRewards" id="request-rewards" placeholder="Enter reward(s)" required></input>
					</form>
	      		</div>
	      		<div class="modal-footer">
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        		<button type="button" class="btn btn-primary" onclick="handleRequest(null, 'create')">Submit</button>
	      		</div>
	    	</div><!-- /.modal-content -->
	  	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</body>

</html>
